  /api/v1/ws/kline/{tokenAddress}:
    get:
      consumes:
      - application/json
      description: |-
        通过 WebSocket 实时推送 K 线数据。连接成功后，服务器将每秒推送最新的K线数据。
        连接格式: ws://host/api/v1/ws/kline/{tokenAddress}?resolution={resolution}
        示例(Solana): ws://localhost:4881/api/v1/ws/kline/8iFREvVdmLKxVeibpC5VLRr1S6X5dm7gYR3VCU1wpump?resolution=1S
        连接成功后，可以发送 "subscribe" 消息来开始接收数据
      parameters:
      - description: 代币地址
        example: 8iFREvVdmLKxVeibpC5VLRr1S6X5dm7gYR3VCU1wpump
        in: path
        name: tokenAddress
        required: true
        type: string
      - description: K线周期
        enum:
        - 1S
        - "1"
        - "5"
        - "15"
        - "60"
        - "240"
        - "720"
        - 1D
        example: 1S
        in: query
        name: resolution
        required: true
        type: string
      produces:
      - application/json
      responses:
        "101":
          description: WebSocket连接成功后的推送数据格式
          schema:
            allOf:
            - $ref: '#/definitions/response.KlineData'
            - properties:
                close:
                  type: string
                high:
                  type: string
                low:
                  type: string
                open:
                  type: string
                timestamp:
                  type: integer
                volume:
                  type: string
              type: object
      summary: K线数据 WebSocket 接口
      tags:
      - kline-data
