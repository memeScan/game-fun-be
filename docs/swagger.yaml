        example: ""
        type: string
      twitter_id:
        type: string
      twitter_username:
        type: string
      type:
        type: integer
      user_id:
        type: integer
    type: object
host: v4-api.frogswap.org
info:
  contact: {}
  description: This is a sample API for demonstration purposes.
  title: Game API
  version: "1.0"
paths:
  /admin/tokenconfigs/create:
    post:
      consumes:
      - application/json
      description: 创建新的tokenconfig
      parameters:
      - description: TokenConfig信息
        in: body
        name: tokenconfig
        required: true
        schema:
          $ref: '#/definitions/request.CreateTokenConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功创建tokenconfig
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.TokenConfig'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 创建tokenconfig
      tags:
      - 管理员-令牌配置
  /admin/tokenconfigs/delete/{id}:
    get:
      consumes:
      - application/json
      description: 根据ID删除tokenconfig
      parameters:
      - description: TokenConfig ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功删除tokenconfig
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: 未找到
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 删除tokenconfig
      tags:
      - 管理员-令牌配置
  /admin/tokenconfigs/detail/{id}:
    get:
      consumes:
      - application/json
      description: 根据ID获取tokenconfig的详细信息
      parameters:
      - description: TokenConfig ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回tokenconfig详情
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.TokenConfig'
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: 未找到
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取tokenconfig详情
      tags:
      - 管理员-令牌配置
  /admin/tokenconfigs/list:
    get:
      consumes:
      - application/json
      description: 获取系统中所有tokenconfig的列表
      parameters:
      - description: 页码
        in: query
        name: page
        type: string
      - description: 每页数量
        in: query
        name: limit
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 成功返回tokenconfig列表
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.TokenConfig'
              type: object
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: 获取tokenconfig列表
      tags:
      - 管理员-令牌配置
  /admin/tokenconfigs/update/{id}:
    post:
      consumes:
      - application/json
      description: 根据ID更新tokenconfig的信息
      parameters:
      - description: TokenConfig ID
        in: path
        name: id
        required: true
        type: string
      - description: TokenConfig信息
        in: body
        name: tokenconfig
        required: true
        schema:
          $ref: '#/definitions/request.UpdateTokenConfigRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 成功更新tokenconfig
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  $ref: '#/definitions/model.TokenConfig'
              type: object
        "400":
          description: 请求参数错误
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 未授权
          schema:
            $ref: '#/definitions/response.Response'
