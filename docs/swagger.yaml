basePath: /api/v1
definitions:
  model.TokenConfig:
    properties:
      address:
        type: string
      create_time:
        type: string
      description:
        type: string
      enable_mining:
        type: boolean
      id:
        type: integer
      is_listed:
        type: boolean
      mining_end_time:
        type: string
      mining_start_time:
        type: string
      name:
        type: string
      symbol:
        type: string
      update_time:
        type: string
    type: object
  request.CreateTokenConfigRequest:
    properties:
      address:
        type: string
      description:
        type: string
      enable_mining:
        type: boolean
      isListed:
        type: boolean
      mining_end_time:
        type: string
      mining_start_time:
        type: string
      name:
        type: string
      symbol:
        type: string
    required:
    - address
    - name
    - symbol
    type: object
  request.LoginRequest:
    description: 用户登录时提交的请求参数
    properties:
      address:
        description: 用户钱包地址
        example: F59CSoJEmjDFQWZMjSjjvu6q7xV31p9rPzRynwrE71yk
        type: string
      invite_code:
        description: 邀请码（可选）
        example: INVITE123
        type: string
      message:
        description: 登录消息
        example: "Sign in to the super.exchange\r\n\r\nTimestamp: 1740885327"
        type: string
      signature:
        description: 签名信息
        example: Pli28P7PHx6Mzh+RwRTcqtCSuNs2qlncAqC4tK9PFN/CLnvZ2Gm8koqvkLPEZNoiVJOX71hCBaQV9NUKVX8KDg==
        type: string
      timestamp:
        description: 时间戳
        example: "1740885327"
        type: string
    type: object
  request.UpdateTokenConfigRequest:
    properties:
      address:
        type: string
      description:
        type: string
      enable_mining:
        type: boolean
      isListed:
        type: boolean
      mining_end_time:
        type: string
      mining_start_time:
        type: string
      name:
        type: string
      symbol:
        type: string
    type: object
  response.GetTickerResponse:
    description: Ticker 的具体数据
    properties:
      market:
        allOf:
        - $ref: '#/definitions/response.Market'
        description: 市场信息
      market_metadata:
        allOf:
        - $ref: '#/definitions/response.MarketMetadata'
        description: 市场元数据
      market_ticker:
        allOf:
        - $ref: '#/definitions/response.MarketTicker'
        description: 市场行情
    type: object
  response.InviteCodeResponse:
    properties:
      invite_code:
        description: 邀请码
        example: GT4L5B
        type: string
      invite_count:
        description: 邀请数量
        example: 0
        type: integer
    type: object
  response.InvitedPointsDetail:
    properties:
      fee_rebate:
        type: string
      invite_time:
        type: integer
      invitee:
        type: string
      trading_points:
        type: string
      update_time:
        type: integer
    type: object
  response.InvitedPointsTotalResponse:
    properties:
      cursor:
        type: integer
      details:
        items:
          $ref: '#/definitions/response.InvitedPointsDetail'
        type: array
      has_more:
        type: boolean
    type: object
  response.KlineData:
    properties:
      close:
        type: number
      high:
        type: number
      low:
        type: number
      open:
        type: number
      timestamp:
        type: integer
      volume:
        type: number
    type: object
  response.LoginResponse:
    description: 登录成功后返回的具体数据
    properties:
      expire_time:
        description: 邀请码
        example: ""
        type: string
      token:
        description: 登录令牌
        example: _vetZFMHLOlPWer8_uTrqe5_7gGGNPi-fvD--pomTdSd2kn3po2uBujC4o7raUiNHPpKJaS_BR3jmgOEdaAEFA==
        type: string
      user:
        allOf:
        - $ref: '#/definitions/response.UserInfo'
        description: 用户信息
    type: object
  response.Market:
    description: 市场的基本信息
    properties:
      create_timestamp:
        example: 1740033455
        type: integer
      creator:
        description: 创建者地址
        example: 3P3PMv28AM7SvNkGmAdHCusPwahSB9QG9z5o4gTvmNBX
        type: string
      decimals:
        description: 代币铸造地址
        example: 6
        type: integer
      market:
        description: 市场地址
        example: B3o198GX45DZ9HeJZ56wuruyWWCfGVBSn5qC71q5AHZz
        type: string
      market_id:
        description: 市场ID
        example: 1
        type: integer
      native_vault:
        description: 原生代币金库地址
        example: 98J2RACW3wk8u36k1cPmDenzHdPjhcd5qXsm5g471kdh
        type: string
      price:
        description: 当前价格
        example: 5.0417320729e-05
        type: number
      token_mint:
        description: 代币铸造地址
        example: suprkbfvwpFZXzWaoKjTzGkW1nkvvwK9n2E6g1zyLFo
        type: string
      token_name:
        description: 代币名称
        example: §uper Exchange
        type: string
      token_symbol:
        description: 代币符号
        example: SUPER
        type: string
      token_vault:
        description: 代币金库地址
        example: 9SQy9T4pzadupDcWdYYgFmUgXLVydfQwgKZEbzeACNAQ
        type: string
