  response.MarketMetadata:
    description: 市场的元数据信息
    properties:
      banner:
        description: 横幅图片
        example: ""
        type: string
      description:
        description: 描述
        example: ""
        type: string
      github:
        type: string
      image_url:
        description: 图片URL
        example: https://static.super.exchange/i/official/super.png
        type: string
      rules:
        description: 规则
        example: ""
        type: string
      sort:
        description: 排序
        example: 0
        type: integer
      telegram:
        description: Telegram链接
        example: https://t.me/SuperExchangeCommunity
        type: string
      twitter:
        description: Twitter链接
        example: https://x.com/_superexchange
        type: string
      website:
        description: 网站链接
        example: https://super.exchange
        type: string
    type: object
  response.MarketResponse:
    properties:
      market:
        allOf:
        - $ref: '#/definitions/response.Market'
        description: 市场数据
      market_metadata:
        allOf:
        - $ref: '#/definitions/response.MarketMetadata'
        description: 市场元数据
