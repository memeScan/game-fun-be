        type: string
      profit_rate:
        description: 收益率
        type: string
      symbol:
        description: 代币符号
        type: string
      token_name:
        description: 代币名称
        type: string
      total_value:
        description: 持仓总价值
        type: string
    type: object
  response.TokenHoldingsResponse:
    properties:
      current_holding:
        description: 当前持仓
        items:
